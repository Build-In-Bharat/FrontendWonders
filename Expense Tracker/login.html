<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Sign Up</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgba(207, 255, 198, 0.9);
    background-size: cover;
  }
  .container {
    max-width: 400px;
    width: 100%;
    padding: 20px;
    background-color: #6db585;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-size: cover; 
    background-repeat: no-repeat; 
    background-position: center center; 
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 20px;
    margin-right: 20px;
  }
  label {
    font-weight: bold;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    margin-right: 10px;
    border-radius: 5px;
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
  }
  .footer-text {
    text-align: center;
    margin-top: 20px;
  }
  .footer-text a {
    color: #007bff;
    text-decoration: none;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <div class="form-group">
    <label for="login-email">Email</label>
    <input type="text" id="login-email" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label for="login-password">Password</label>
    <input type="password" id="login-password" placeholder="Enter your password">
  </div>
  <button onclick="login()">Login</button>
  <p class="footer-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script>
  function login() {
     window.location.href = 'index.html';
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <form action="/users" method="POST">
        <h1 id="modalTitle"><u>Sign Up</u></h1><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <button id="sign" style="width:20%;height:20px;">Signup</button>
        <a href="login.html" id="log" style="width:60%;height:30px;margin-top:15px;font-size: larger;color: azure;background-color:#005449;border: 2px dotted white;padding:2px;"><b>Move to Login</b></a>
    </form>
</body>
</html>
